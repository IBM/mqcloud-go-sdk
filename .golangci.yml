run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 2m
  skip-dirs:
    - common-pipeline
    - k8api/vendor
    - models
    - publicapi
    - restapi
    - vendor

linters:
  disable-all: true
  enable:
    - errcheck
    - gofmt
    - gosimple
    - gosec
    - govet
    - ineffassign
    - misspell
    - promlinter
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace

issues:
  exclude-rules:
    # exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - unparam
        - typecheck
  # maximum count of issues with the same text. set to 0 to disable. default is 3.
  max-same-issues: 0
